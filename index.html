<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/595/595587.png" type="image/png">

    <main>
        <h1>Sword</h1>

            <div id="exibirVida"></div>
